<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comfort</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Patrick Hand', cursive;
      background: linear-gradient(135deg, #ffd6e0, #d6f0ff, #fff0d6);
      color: #5a3a4a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .sub {
      font-size: 1.1em;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    .btn {
      background: #ffb6c1;
      border: none;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      margin: 12px 0;
      transition: transform 0.2s, background 0.2s;
      width: 260px;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #ffa6b9;
    }

    .tiny-line {
      margin-top: 40px;
      font-size: 0.95em;
      max-width: 500px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <h1>You can rest here.</h1>
  <div class="sub">No expectations. No rush. Just you.</div>

  <button class="btn" onclick="location.href='tired.html'">
    for the days that feel heavy
  </button>

  <button class="btn" onclick="location.href='warmth.html'">
    open when u need warmth
  </button>

  <button class="btn" onclick="location.href='loved.html'">
    read this if u doubt yourself
  </button>

  <div class="tiny-line">
    you don't need to be better, because<br>
    you are perfect just the way you are. <br> 
    so be yourself only.
  </div>

</body>
</html>
